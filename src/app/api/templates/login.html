{% extends "base.html" %}

{% block title %}Авторизация{% endblock title %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-5">
      <div class="card shadow-sm">
        <div class="card-header text-center"><h1>Авторизация</h1></div>
        <form action="/index" method="post">
          <div class="mt-3 ms-3 me-3 shadow-sm">
            <input
              class="w-100"
              type="text"
              name="username"
              placeholder="Логин"
              required
            />
          </div>
          <div class="mt-3 ms-3 me-3 shadow-sm">
            <input
              class="w-100"
              type="password"
              name="password"
              placeholder="Пароль"
              required
            />
          </div>
          <div class="m-3 shadow-sm">
            <button
              class="btn btn-outline-primary w-100 shadow-sm"
              type="submit"
            >
              Войти
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
