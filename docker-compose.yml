services:
  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  aiobot:
    build: .
    container_name: aiobot
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    restart: unless-stopped
    volumes:
      - ./database:/bot_app/database
  
volumes:
  redis_data: